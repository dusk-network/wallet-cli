on: [pull_request, workflow_dispatch]

name: Continuous integration

jobs:
  analyze:
    name: Code Analysis
    uses: dusk-network/.github/.github/workflows/code-analysis.yml@main
    with:
      clippy_default: false
      clippy_args: -- -D warnings

  dusk_analyzer:
    name: Dusk Analyzer
    uses: dusk-network/.github/.github/workflows/dusk-analysis.yml@main

  test_nightly-linux:
    name: "[Linux] Nightly tests"
    uses: dusk-network/.github/.github/workflows/run-tests.yml@main
    with:
      test_flags: --all-features

  test_nightly-macintel:
    name: "[Mac Intel] Nightly tests"
    runs-on: macos-latest 
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - run: rustup component add rustfmt

      - name: Add arm target for Apple Silicon build
        run: rustup target add aarch64-apple-darwin 

      - run: cargo test

  test_nightly-macm1:
    name: "[Mac arm64] Nightly checks"
    runs-on: macos-latest 
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - run: rustup component add rustfmt

      - name: Add arm target for Apple Silicon build
        run: rustup target add aarch64-apple-darwin 

      - run: cargo check --target=aarch64-apple-darwin

  test_nightly-win:
    name: "[Windows] Nightly tests"
    runs-on: windows-latest 
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - run: rustup component add rustfmt

      - run: cargo test
