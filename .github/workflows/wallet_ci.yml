on: [pull_request, workflow_dispatch]

name: Continuous integration

jobs:
  fmt:
    name: Rustfmt
    runs-on: core 
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  analyze:
    name: Dusk Analyzer
    runs-on: core
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --git https://github.com/dusk-network/cargo-dusk-analyzer
      - uses: actions-rs/cargo@v1
        with:
          command: dusk-analyzer

  test_nightly-linux:
    name: "[Linux] Nightly tests"
    runs-on: core 
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - run: rustup component add rustfmt

      - run: cargo test --release

      - name: Clippy check release
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --release -- -D warnings

  test_nightly-macm1:
    name: "[Mac arm64] Nightly tests"
    runs-on: macos-latest 
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - run: rustup component add rustfmt

      - name: Add arm target for Apple Silicon build
        run: rustup target add aarch64-apple-darwin 

      - run: cargo test --release --target=aarch64-apple-darwin

      - name: Clippy check release
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --release -- -D warnings

  test_nightly-win:
    name: "[Windows] Nightly tests"
    runs-on: windows-latest 
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - run: rustup component add rustfmt

      - run: cargo test --release

      - name: Clippy check release
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --release -- -D warnings
